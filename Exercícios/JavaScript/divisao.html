<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divisão Inteira</title>
</head>
<body>
	<h1>Divisão Inteira</h1>
</body>
</html>

<script type="text/javascript">

	function divisao(a, b) {
		let resto = a % b;
		let resposta = (a - resto) / b;

		return resposta;
	}

	console.log(divisao);
	let d1 = divisao(10, 3);
	console.log(d1);

	divisao = 10;

	console.log(divisao);
	let d2 = divisao(7,10);
	console.log(d2);
	
</script>
